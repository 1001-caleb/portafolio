<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb Parra portafolio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="hero">
        <div id="nav__menu" class="nav__menu">
            <img src="./img/menu.png" alt="" class="menu__img">
        </div>
        
        <nav class="hero__nav" id="hero__nav">
            <div class="nav__logo">
               <a href="" class="nav__img">Parra</a>
            </div>

            <div class="nav__links">
                <a href="#about" class="nav__cta">About me</a>
                <a href="" class="nav__cta">Skills</a>
                <a href="" class="nav__cta">Studys</a>
                <a href="" class="nav__cta">Projects</a>
                <a href="" class="nav__cta">Hire me</a>
            </div>
        </nav>
    </header>

    <section class="parallax">
        <img class="parallax__images" src="./img/stars.png" alt="" id="starts">
        <img class="parallax__images" src="./img/moon.png" alt="" id="moon">
     
        <img class="parallax__images" src="./img/mountains_behind.png" alt="" id="mountains_behind">
        <h1 class="parallax__text" id="text">
           Caleb Parra
        </h1>
        <a href="#about" class="parallax__btn" id="btn">
            <svg class="arrows">
                <path class="a1" d="M0 0 L30 32 L60 0"></path>
                <path class="a2" d="M0 20 L30 52 L60 20"></path>
                <path class="a3" d="M0 40 L30 72 L60 40"></path>
            </svg>
        </a>
        <img class="parallax__images" src="./img/mountains_front.png" alt="" id="mountains_front">
        
    </section>

    <section class="about" id="about">
        <h2 class="about__title">
            About me
        </h2>
        <p class="about__paragraph">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore sint consectetur sit dolor vitae debitis eum laborum labore ullam quisquam, necessitatibus accusantium! Fugiat quia ipsum id ea itaque officia quis.
        </p>
    </section>

<script src="./js/main.js"></script>  
</body>
</html>
